<script>
  function calculateScore() {
    const totalQuestions = 100;
    let yesCount = 0;
    for (let i = 1; i <= totalQuestions; i++) {
      if (document.getElementById('q' + i).checked) {
        yesCount++;
      }
    }

    let score = 100 - yesCount;
    if (score < 0) score = 0;
    window.location.href = "score.html?score=" + encodeURIComponent(score);
  }
</script>
